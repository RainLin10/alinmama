<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
    <script type="application/javascript" th:src="@{/webjars/jquery/jquery.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>

<div class="container-fluid"
     style="border-radius:10px;box-shadow:0px 0px 16px 5px #ccc;width: 85%;margin-top: 50px;padding-bottom: 10px;">

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="../admin/findAllUsers">所有用户</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">所有商家</a>
        </li>
    </ul>
    <div class="card col-2 text-center" th:each="user:${users}" style="margin-bottom: 10px;">
        <div class="card-body">
            <img class="card-img-top " alt="Card image" th:src="${user.avatar}" style="width: 100px;height: 100px;">
            <b class="card-title" th:text="${user.nick_name}"></b>
            <p class="card-text" th:text="${user.account}"></p>
            <a href="#" class="btn btn-primary">查看</a>
        </div>
    </div>


</div>
</body>
</html>
